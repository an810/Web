<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Product</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</head>
<body>
<a href="create-product">Add new product</a>

<table class="table table-primary table-border">
  <tr class="table-primary">
    <td>Product ID</td>
    <td>Product Name</td>
    <td>Supplier ID</td>
    <td>Category ID</td>
    <td>Quantity Per Unit</td>
    <td>Unit Price</td>
    <td>Units In Stock</td>
    <td>Units On Order</td>
    <td>Reorder Level </td>
    <td>Discontinued</td>
    <td>Edit</td>
    <td>Delete</td>
  </tr>
  <tr th:each="product: ${products}">
    <td th:text="${product.productID}"></td>
<!--    <td><img alt="" th:src="@{/upload/ + $product.fileName}" style="width:100px; height:100px"/></td>-->
    <td th:text="${product.productName}"></td>
    <td th:text="${product.supplierID}"></td>
    <td th:text="${product.categoryID}"></td>
    <td th:text="${product.quantityPerUnit}"></td>
    <td th:text="${product.unitPrice}"></td>
    <td th:text="${product.unitsInStock}"></td>
    <td th:text="${product.unitsOnOrder}"></td>
    <td th:text="${product.reorderLevel}"></td>
    <td th:text="${product.discontinued}"></td>
    <td> <a th:href="@{/products/{id}(id=${product.id})}">Edit product</a> </td>
    <td> <a th:href="@{/delete/{id}(id=${product.id})}">Delete product</a> </td>
  </tr>
</table>
</body>
</html>
